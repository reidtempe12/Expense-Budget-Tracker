<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Budget Tracker app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="bubble-bg">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
        <h1 class="animated-title">Expense Budget Tracker app</h1>
        
        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label for="timeFilter">View:</label>
                <select id="timeFilter">
                    <option value="all">All Time</option>
                    <option value="monthly">This Month</option>
                </select>
            </div>
            <div class="control-group">
                <label for="chartType">Chart Type:</label>
                <select id="chartType">
                    <option value="pie">Pie Chart</option>
                    <option value="doughnut">Donut Chart</option>
                </select>
            </div>
        </div>
        
        <!-- Add Transaction Form -->
        <div class="transaction-form">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Phone Bill">Phone Bill</option>
                    <option value="Rent">Rent</option>
                    <option value="Loans">Loans</option>
                    <option value="Gas">Gas</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Everything Extra">Everything Extra</option>
                </select>
                <input type="date" id="date" required>
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        
        <canvas id="expenseChart" width="300" height="300"></canvas>
        
        <!-- Transaction List -->
        <div class="transaction-list">
            <h2>Transactions</h2>
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionBody">
                </tbody>
            </table>
        </div>
        
        <div class="total animated">
            <span class="label">Total Monthly Expenses:</span>
            <span class="amount" id="totalAmount">$0.00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
